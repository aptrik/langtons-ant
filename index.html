<!DOCTYPE html>
<html>
  <head>
    <title>Langton's Ant</title>
    <link rel="stylesheet" type="text/css" media="screen" href="screen.css" />
    <script type="text/javascript" language="javascript" src="board.js"></script>
    <script type="text/javascript" language="javascript">
window.onload = function() {
    var board = new Board(document, "board", "movement", 600);
    board.step(9990);

    var steps = document.getElementById("counter");
    steps.innerHTML = board.steps;

    var heading = document.getElementById("heading");
    heading.innerHTML = board.headingArrow();
    heading.style.backgroundColor = board.getCurrentColor();

    window.onkeydown = function(e) {
        var key = e.keyCode;
        if (key == 13 || key == 32 || key == 39 || key == 40) {
            board.step(1);
        }
        // else if (key == 37 || key == 38) {
        //    board.step(-1); // TODO
        // }
        steps.innerHTML = board.steps;
        heading.innerHTML = board.headingArrow();
        heading.style.backgroundColor = board.getCurrentColor();
    };
};
    </script>
  </head>
  <body>
    <h1>Langton's Ant</h1>
    <p id="steps">Step: <span id="heading"></span> <span id="counter"></span></p>
    <div id="stage">
      <canvas id="board"></canvas>
      <canvas id="movement"></canvas>
    </div>
  </body>
</html>
