<!DOCTYPE html>
<html>
  <head>
    <title>Langton's Ant</title>
    <link rel="stylesheet" type="text/css" media="screen" href="screen.css" />
    <!--[if lt IE 9]>
        <script src="excanvas.js"></script>
    <![endif]-->
    <script type="text/javascript" language="javascript" src="board.js"></script>
    <script type="text/javascript" language="javascript">
window.onload = function() {
    var board = new Board(document, "board", 600);
    board.draw();
    board.play(10050);

    var steps = document.getElementById("stepCounter");
    steps.innerHTML = board.steps;

    window.onkeydown = function(e) {
       var key = e.keyCode;
       if (key == 13 || key == 32 || key == 38 || key == 40) {
           board.step();
           steps.innerHTML = board.steps;
       }
    };
};
    </script>
  </head>
  <body>
    <h1>Langton's Ant</h1>
    <p id="steps">Steps: <span id="stepCounter"></span></p>
    <div id="board-container">
      <canvas id="board"></canvas>
    </div>
  </body>
</html>
