<!DOCTYPE html>
<html>
  <head>
    <title>Langton's Ant</title>
    <style type="text/css">
body {
  background: #242323; /* mörkgrå */
}

h1 {
  color: #fcd116; /* sverigegul */
  text-align: center;
}

#steps {
  color: #fcd116; /* sverigegul */
  font-size: 14px;
  font-family: 'Lucida Grande', Verdana, Arial, Helvetica, Sans-Serif;
  text-align: center;
}

#board {
  background: #fff;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}
    </style>
    <!--[if lt IE 9]>
        <script src="excanvas.js"></script>
    <![endif]-->
    <script type="text/javascript" language="javascript" src="board.js"></script>
    <script type="text/javascript" language="javascript">
window.onload = function() {
    var board = new Board(document, "board", 600);
    board.draw();
    board.play(10050);

    var steps = document.getElementById("stepCounter");
    steps.innerHTML = board.steps;

    window.onkeydown = function(e) {
       var key = e.keyCode;
       if (key == 13 || key == 32) {
           board.step();
           steps.innerHTML = board.steps;
       }
    };
};
    </script>
  </head>
  <body>
    <h1>Langton's Ant</h1>
    <p id="steps">Steps: <span id="stepCounter"></span></p>
    <canvas id="board"></canvas>
  </body>
</html>
